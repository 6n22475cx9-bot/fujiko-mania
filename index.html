        }

            margin: 0 auto;
            padding: 20px;
        }

        /* --- リンクカードのデザイン --- */
        .link-list {
            display: grid;
            gap: 15px;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center; /* 上下中央揃え */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
            border-left: 5px solid var(--primary-color); /* アクセント */
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 動画タイトルなどのテキスト部分 */
        .card-text {
            flex: 1;
            padding-right: 15px;
        }

        .video-title {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        /* ボタン部分 */
        .btn-arrow {

            font-weight: bold;
            font-size: 1.2rem;
        }

        /* --- フッター --- */

            padding: 40px 0;
            color: #888;
            font-size: 0.8rem;
